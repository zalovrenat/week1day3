<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="amazon.css">
    <title>Amazon Sign-In Page Mock-Up</title>
</head>
<body>
    
    <div class="container2">
        <div class="Logo">
            <img src="amazoncom_moneyzgonecom_small.jpg" alt="Moneyzgone Logo">
        </div>
    </div>

    <div class="container">

        <div class="Sign-In">
            <h2>Sign-In</h2>
        </div>
        <div class="Email-Address">
            <label for="email">Email (phone for mobile accounts)</label>
            <br>
            <input type="text" id="email">
        </div>
        <div class="Password">
            <label for="password">Password</label> <a href="" class="ForgotPassword" onclick="ForgotPassword()">Forgot your password?</a>
            <br>
            <input type="text" id="password">
        </div>
        <div class="Sign-In-Button">
            <button class="button-yellow">Sign-In</button>
        </div>
        <div class="Terms">
            <p>By continuing, you agree to Moneyzgone's <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" target="_blank">Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ" target="_blank">Privacy Notice</a>.</p>
        </div>
        <div class="Keep-Me-Signed-In">
            <!-- <label for="KeepMeSignedIn"><input type="checkbox" id="KeepMeSignedIn">Keep Me Signed In</label> -->
            <span><input type="checkbox" class="CheckBox"></span>Keep Me Signed In. Details
        </div>
        <div class="New-To-Moneyzgone">
            <span class="StrikeThrough">.....................</span>
            &nbsp; &nbsp;
            <span>NEW TO MONEYZGONE?</span>
            &nbsp; &nbsp;
            <span class="StrikeThrough">.....................</span>
        </div>
        <div class="Create-Account">
            <button class="gray-button">Create your Moneyzgone account</button>
        </div>
      </div>





























    <script>
        function ForgotPassword() {
            alert("Great! Now you can't log into your account to spend money you don't have. Moneyzgone!");
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
